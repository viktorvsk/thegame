<html>
<head>
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="Profile.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body x-data="Profile">

  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        T H E G A M E
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href=/profile>Profile</a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-danger" href="/sign-out">
              <strong>Sign out</strong>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container is-fluid">
    <div class="content m-6">
      <h1 x-text="user.email">Profile</h1>

      <div class="box">

        <div class="field">
          <div class="label">Name</div>
          <div class="control">
            <input name=name class="input" placeholder="John" x-model=userName type="text" x-bind:value="user.name">
          </div>
        </div>

        <div class="field">
          <div class="label">Age</div>
          <div class="control">
            <input name=age class="input" placeholder="18" x-model=userAge type="text" x-bind:value="user.age">
          </div>
        </div>

        <div class="field">
          <p class="control">
            <button class="button is-success" x-on:click="updateUser()">
              Update
            </button>
          </p>
        </div>


      </div>
    </div>
  </div>
</body>
</html>
